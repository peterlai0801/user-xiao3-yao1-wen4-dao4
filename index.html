    <style>
        /* CSS 基本樣式 */

        /* 設定全頁字型與背景顏色 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* 標題樣式 */
        h1 {
            color: #333;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        /* 段落樣式 */
        p {
            color: #555;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 10px;
        }

        /* 按鈕樣式 (如果將來有使用) */
        button {
            background-color: orange;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: darkorange;
        }
    </style>
