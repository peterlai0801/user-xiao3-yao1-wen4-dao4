<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>網頁標題</title>
    <!-- 這裡可以放 CSS 或 meta 標籤 -->
    <style>
        /* CSS 可以寫在這裡 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <!-- 網頁內容放在這裡 -->
    <h1>哈囉，世界！</h1>
    <p>這是一個段落。</p>

    <!-- JavaScript 可以放在這裡 -->
    <script>
        function sayHello() {
            alert("Hello!");
        }
    </script>
</body>
</html>
