<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>網頁標題</title>
   <style>
.tabs {
    width: 100%;
}

.tabs input {
    display: none;
}

.tabs label {
    padding: 10px 20px;
    display: inline-block;
    background: #ddd;
    cursor: pointer;
    border-radius: 5px 5px 0 0;
    margin-right: 5px;
}

.tabs label:hover {
    background: #ccc;
}

.tab-content {
    display: none;
    padding: 20px;
    background: #f5f5f5;
    border: 1px solid #ccc;
}

#tab1:checked ~ #content1,
#tab2:checked ~ #content2,
#tab3:checked ~ #content3 {
    display: block;
}

.tabs input:checked + label {
    background: white;
    border-bottom: 1px solid white;
}
</style>

<div class="tabs">
    <input type="radio" id="tab1" name="tab" checked>
    <label for="tab1">分頁 1</label>

    <input type="radio" id="tab2" name="tab">
    <label for="tab2">分頁 2</label>

    <input type="radio" id="tab3" name="tab">
    <label for="tab3">分頁 3</label>

    <div id="content1" class="tab-content">
        這是第一頁內容。
    </div>
    <div id="content2" class="tab-content">
        這是第二頁內容。
    </div>
    <div id="content3" class="tab-content">
        這是第三頁內容。
    </div>
</div>
</head>
<body>
    <h1>哈囉，世界！</h1>
    <p>這是一個段落。</p>

    <button onclick="sayHello()">按我</button>

    <script>
        function sayHello() {
            alert("Hello!");
        }
    </script>
</body>
</html>
